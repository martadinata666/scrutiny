variables:
  RELEASE: ""
  ARCH: ""

docker-web-amd64:
  # Official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - export ARCH=amd64
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --build-arg RELEASE=$RELEASE --build-arg ARCH=$ARCH --pull -t "$CI_REGISTRY_IMAGE" -t "$CI_REGISTRY_IMAGE:$RELEASE-web" .
    - docker push "$CI_REGISTRY_IMAGE:$RELEASE-web"
  only:
    variables:
      - $RELEASE != ""
    refs:
      - master

docker-collector-amd64:
  # Official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - export ARCH=amd64
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --build-arg RELEASE=$RELEASE --build-arg ARCH=$ARCH --pull -t "$CI_REGISTRY_IMAGE" -t "$CI_REGISTRY_IMAGE:$RELEASE-collector" . -f Dockerfile.collector
    - docker push "$CI_REGISTRY_IMAGE:$RELEASE-collector"
  only:
    variables:
      - $RELEASE != ""
    refs:
      - master

